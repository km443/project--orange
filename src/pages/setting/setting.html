
<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      Configure the settings
    </ion-list-header>

    <ion-item>
      <ion-label>Auto Tuning</ion-label>
      <ion-toggle value="foo" checked="true"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Save your username</ion-label>
      <ion-toggle color="energized"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Remember you playlist</ion-label>
      <ion-toggle color="danger" checked="true"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Store on local device</ion-label>
      <ion-toggle color="royal" checked="true"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Auto Connect with Googleplay</ion-label>
      <ion-toggle color="danger"></ion-toggle>
    </ion-item>

    

  </ion-list>

</ion-content>
